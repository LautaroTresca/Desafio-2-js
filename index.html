<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->

</head>
<header>
    <p>
        Elija su color de fondo que mas le guste
        <input type="color" id="inputColor">
    </p>
    <h1>¿Cual prenda desea llevar?</h1>
    <div class="contenedorTarjetas">
    <img src="multimedia/_dsc6901-min_1657902217.jpg" alt="" class="tarjeta1">
    <img src="multimedia/D_NQ_NP_695323-MLA45717147916_042021-W.jpg" alt="" class="tarjeta2">
    <img src="multimedia/dsc07930_1657726810.jpg" alt="" class="tarjeta3">
    <img src="multimedia/remera-de-hombre-oliver.jpg" alt="" class="tarjeta4">
    </div>
</header>

<body>

    <div class="container">
        <form id="idForm">
            <div class="mb-3">
                <label for="idPrenda" class="form-label">Prenda</label>
                <input type="text" class="form-control" id="idPrenda">
              </div>
            <div class="mb-3">
              <label for="idEmail" class="form-label">Email</label>
              <input type="email" class="form-control" id="idEmail">
            </div>
            <div class="mb-3">
              <label for="idPassword" class="form-label">Telefono</label>
              <input type="tel" class="form-control" id="idTelefono">
            </div>
            <div>
                <p>¿Cuantas Cuotas?</p>
            <select name="opcion" id="idCuotas">
                <option value="opcion">Seleccione</option>
                <option value="3">3</option>
                <option value="6">6</option>
                <option value="9">9</option>
                <option value="12">12</option>
            </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div><br><br>

    <div class="container">
        <button id="botonProductos" class="btn btn-dark">Mostrar productos seleccionados</button><br><br>
        <div id="divProductos" class="row"></div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
